<!DOCTYPE html>
<html>

<head>
	<title>Web Server UPLOAD</title>
	<link rel="icon" href="/assets/favi.png" type="image/x-icon">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
	<link href="https://fonts.googleapis.com/css2?family=Nothing+You+Could+Do&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="/static/home/index.css">
	<link rel="stylesheet" href="/static/upload/upload.css">
	<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
	<script src="/static/upload/upload.js" defer></script>
	<script src="/static/home/index.js" defer></script>
</head>

<body>
	<a class="user" href="/static/home/session.html">
		<i class="fa-solid fa-user"></i>
		<p>{{session_id}}</p>
	</a>
	<header>
		<h1 class="orbitron">Upload a file</h1>
		<h2 class="font" id="response">It can be any type you want</h2>
	</header>
	<main>
		<div class="sidebar">
			<div class="top">
				<div class="dots flex">
					<span class="dot"></span>
					<span class="dot"></span>
					<span class="dot"></span>
				</div>

				<a href="/">
					<div class="logo flex">
						<img style="width: 60px;" src="/assets/logo.png" alt="logo webserv">
						<p class="hide orbitron"><a href="/">WebServ</a></p>
					</div>
				</a>
			</div>
			<div class="menu">
				<div class="menu-item flex">
					<div class="icon">
						<i class="fa-solid fa-file-code"></i>
					</div>

					<p class="hide orbitron" style="--delay: 280ms"><a href="/static/get/get.html">GET Method</a></p>
				</div>

				<div class="menu-item flex">
					<div class="icon">
						<i class="fa-solid fa-paper-plane"></i>
					</div>

					<p class="hide orbitron" style="--delay: 250ms"><a href="/static/post/post.html">POST Method</a></p>
				</div>

				<div class="menu-item flex">
					<div class="icon">
						<i class="fa-solid fa-cloud-arrow-up"></i>
					</div>

					<p class="hide orbitron" style="--delay: 200ms"><a href="/static/upload/upload.html">Upload File</a>
					</p>
				</div>

				<div class="menu-item flex">
					<div class="icon">
						<i class="fa-solid fa-trash"></i>
					</div>

					<p class="hide orbitron" style="--delay: 230ms"><a href="/static/del/del.html">DEL Method</a></p>
				</div>

				<div class="menu-item flex">
					<div class="icon">
						<i class="fa-solid fa-link-slash"></i>
					</div>

					<p class="hide orbitron" style="--delay: 300ms"><a href="/static/error/404.html">404
							Page</a></p>
				</div>

				<div class="menu-item flex">
					<div class="icon">
						<i class="fa-solid fa-gamepad"></i>
					</div>

					<p class="hide orbitron" style="--delay: 150ms"><a href="/static/game/game.html">Play Dino</a></p>
				</div>
			</div>
		</div>
		<form action="/upload" method="post" enctype="multipart/form-data" id="uploadForm">
			<div style="display: flex; flex-direction: row; align-items: center;">
				<i class="btn-ico fa-solid fa-file"></i>
				<input class="orbitron" type="file" name="myFile" id="fileInput" style="width : 250px">
			</div>
			<div class='wrapper pixel' id="submit">
				<div role='button' class='retro-btn lg primary'>
					<button type="submit" style="border: none;" class='btn'>
						<span class='btn-inner'>
							<span class='content-wrapper'>
								<span class='btn-content'>
									<span class='btn-content-inner' label='UPLOAD FILE'>
									</span>
								</span>
							</span>
						</span>
					</button>
				</div>
			</div>
		</form>
	</main>
	<footer class="sign" style="padding-bottom: 20px;">lbarry / amben-ha / mvachera</footer>

</html>
