<div id="stars"></div>
<div id="stars2"></div>
<div id="stars3"></div>

<div class="game-container">

	<div class="avatar-container">
		<img src="" alt="avatar" id="avatar-img" style="border-radius: 100%; width: 150px">
		<div class="righteous" id="avatar-name"></div>
		<div class="logout-button" onclick="logOut()">
			<img src="/static/img/exit.png">logout
		</div>
	</div>
	<script>
		displayAvatar();
	</script>

	<h2 class="pix game-subheading text" id="versus"></h2>
	<script>
		displayPlayers();
	</script>
	<div id="gameFrame">
		<div class="game-header">
			<div id="gameScoreLeft">0</div>
			<div class="" id="gameWin"></div>
			<div class="" id="tournWin1"></div>
			<div class="" id="tournWin2"></div>
			<div class="" id="tournWin3"></div>
			<div id="gameScoreRight">0</div>
		</div>
		<canvas id="gameCanvas" width="800" height="400"></canvas>
		<img id="arcade" src="static/img/gameMachineButtons.png">
		<div id="gameFooter">
			<div id="footerP1"></div>
			<div id="footerP2"></div>
			<div id="footerP3"></div>
		</div>
	</div>
	<div id="gameBtns">
		<a id="dashLogin" onclick="goToDash()">
			<img id="scores" src="static/img/scores.png">
		</a>
		<img id="start" onclick="initGame()" src="static/img/start.png">
		<img id="options" onclick="renderStep(1)" src="static/img/options.png">
	</div>
</div>
</div>
